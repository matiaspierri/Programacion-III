<div class="post-container">
    <div class="post" *ngFor="let post of posts">
        <mat-card>
            <div (click)="post.id? navigateToDetails(post.id) : false" class="postInfo">
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                </mat-card-header>
                <img *ngIf="post.images && post.images.length > 0" [src]="post.images[0].url"
                    alt="{{ post.images[0].title }}">
                <mat-card-content>
                    <p>{{ post.content }}</p>
                </mat-card-content>
            </div>
            <mat-card-actions align="end" *ngIf="showActions">
                <button mat-button color="primary" (click)="editPost(post)">Edit</button>
                <button *ngIf="post.id" mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
