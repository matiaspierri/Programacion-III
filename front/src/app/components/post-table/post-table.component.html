<div class="post-container">
    <p *ngIf="posts.length === 0">You have no posts</p>
    <div class="post" *ngFor="let post of posts">
        <mat-card (click)="post.id? navigateToDetails(post.id) : false">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <img *ngIf="post.images && post.images.length > 0" [src]="post.images[0].url"
                alt="{{ post.images[0].title }}">
            <mat-card-content>
                <p>{{ post.content }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
