<h1>Friends</h1>
<button mat-raised-button color="succes" (click)="openAddFriendDialog()" style="margin-bottom: 20px;">Add
    Friend</button>

<p *ngIf="dataSource.length === 0">You have no friends</p>

<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="openDeleteFriendDialog(element)">Delete</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h1 style="margin-top: 20px;">My Friends Posts</h1>

<p *ngIf="posts.length === 0">You have no friends posts</p>

<app-post-table [posts]="posts"></app-post-table>
