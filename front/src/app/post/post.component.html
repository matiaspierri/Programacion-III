
<div class="">
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Agregar Posteo
  </button>

  <button type="button" class="btn btn-primary btn-sm">
    Borrar imagen
  </button>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="imagePath" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imagePath" placeholder="URL for the image" formControlName="imagePath" required>
          </div>
          <div class="mb-3">
            <label for="imagePath" class="form-label">Description </label>
            <input type="text" class="form-control" id="description" placeholder="description" formControlName="description" required>
          </div>
          <div class="mb-3">
            <label for="imagePath" class="form-label">Like Count</label>
            <input type="text" class="form-control" id="likeCount" placeholder="Like Count" formControlName="likeCount" required>
          </div>
          <p> </p>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-sm-4"  *ngFor="let post of posts">
      
      <div class="card"> 
        
        <img class="card-img-top" src="{{post.imagePath}}" class="rounded mx-auto d-block" alt="" srcset="">
        <div class="card-body">
          <h5 class="card-title">{{post.description}}</h5>
          <p class="card-text">{{post.likeCount}}</p>
          <button class="btn btn-outline-dange" (click)="deletePost(post)">Eliminar</button>
          <!-- Not sure why this doesn't work-->
          <!-- {{post.user.username}}-->
        </div>    
      </div>  
    </div>
  </div>
</div>
