<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">DirecciÃ³n</th>
      <th scope="col">Total Gastado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bank of banks">
      <th scope="row">{{bank.id}}</th>
      <td>{{bank.name}}</td>
      <td>{{bank.address}}</td>
      <td>{{bank.totalSpent}}</td>
      <td>
        <button class="btn btn-outline-danger" (click)="deleteBank(bank)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Nuevo Banco
  </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Banco</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newBankForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Banco Nombre" formControlName="name"
              required>
          </div>
          <div class="mb-3">
            <label for="addressInput" class="form-label">Address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Av. Libertador 10000"
              formControlName="address" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal"
              >Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
